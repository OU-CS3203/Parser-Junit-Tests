name: JUnit Test
on: [push]
jobs:
    JUnit-Test:
        runs-on: self-hosted
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Cache Maven packages
              uses: actions/cache@v2
              with:
                path: ~/.m2
                key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                restore-keys: ${{ runner.os }}-m2
            - name: Test
              run: mvn -B test --file pom.xml